<h3>Edit Candidate</h3>
<p>Edit a candidate in the elections registry.</p>
    
<form class="edit-candidate-form">
    <label>Select an existing candidate:</label>
    <select class="candidate-candidate-selector"></select>
    <br>
    <p>You can now change their details.</p>
    <label>Candidate's Full Name:</label>
    <input type="text" class="candidate-name" required>
    <label>Candidate's Party:</label>
    <select class="candidate-party-selector"></select>
    <input type="submit" value="Edit Candidate">
</form>

<h5 class="success"></h5>
