<h3>Add Candidate</h3>
<p>Add a candidate to the elections registry.</p>

<form class="add-candidate-form">
    <label>Candidate's Full Name:</label>
    <input type="text" class="candidate-name" required>
    <label>Party:</label>
    <select class="candidate-party-selector"></select>
    <input type="submit" value="Add Candidate">
</form>

<h5 class="success"></h5>
